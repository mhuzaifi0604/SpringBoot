 <body>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <div class="container">
     <div class="row">
       <!-- Left Blank Side -->
       <div class="col-lg-6"></div>
   
       <!-- Right Side Form -->
       <div class="col-lg-6 d-flex align-items-center justify-content-center right-side">
         <div class="form-2-wrapper">
           <h2 class="text-center mb-4" style="color: darkgreen; font-family: cursive; font-weight: bolder;">Login</h2>
           <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
             <div class="mb-3 form-box">
               <div class="input-field"
                 [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                 <span class="fa fa-user p-2"></span>
                 <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter Your Username" required>
               </div>
               <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">*Username is required*</small>
             </div>
   
             <div class="mb-3 form-box">
               <div class="input-field"
                 [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                 <span class="fa fa-lock p-2"></span>
                 <input formControlName="password" [type]="type" class="form-control" id="password" placeholder="Enter Your Password" required>
                 <span (click)="hideShowPass()" class="fa {{ eyeIcon }}"></span>
               </div>
               <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required*</small>
             </div>
   
             <div class="mb-3">
               <div class="form-check">
                 <input type="checkbox" class="form-check-input" id="rememberMe">
                 <label class="form-check-label" for="rememberMe">Remember me</label>
                 <a href="#" class="text-decoration-none float-right">Forget Password</a>
               </div>
             </div>
   
             <button type="submit" class="btn btn-outline-secondary login-btn">Login</button>
   
             
           </form>
   
         </div>
       </div>
     </div>
   </div>
   
 </body>
